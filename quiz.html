<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>思维挑战 - 答题</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background: #f6f9fc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .timer {
      text-align: center;
      font-size: 18px;
      color: #e74c3c;
      margin-bottom: 15px;
    }
    .question {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    #submitBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-size: 18px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #score {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #34495e;
    }
  </style>
</head>
<body>

<h1>思维挑战 - 共30题</h1>
<div class="timer" id="timer">剩余时间：10:00</div>
<div id="quiz"></div>
<button id="submitBtn">提交</button>
<div id="score"></div>

<script>
  // 思维题题库（只列出几题样例）
  const allQuestions = [
    { question: "如果5台机器5分钟做5个零件，100台机器做100个零件需要几分钟？", options: ["5分钟", "100分钟", "1分钟", "10分钟"], answer: "5分钟" },
    { question: "一个球从100米高空落下，每次弹回原高度的一半，第3次弹起后球在空中共经过了多少米？", options: ["100", "150", "175", "200"], answer: "175" },
    { question: "有兄弟五人，每人有一个姐姐，这家有几个孩子？", options: ["5", "6", "10", "7"], answer: "6" },
    { question: "小明的妈妈有三个孩子：春、夏，还有谁？", options: ["秋", "冬", "小明", "不知道"], answer: "小明" },
    { question: "时钟的两个指针在12点15分时相差多少度？", options: ["90", "97.5", "93", "85"], answer: "97.5" }
  ];

  // 随机抽题（先示例5题）
  const selectedQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 5); // 实际可写30题

  const quizContainer = document.getElementById("quiz");
  selectedQuestions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<strong>第${i + 1}题：</strong><br>${q.question}`;
    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    q.options.forEach(opt => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="q${i}" value="${opt}"> ${opt}`;
      optionsDiv.appendChild(label);
    });

    div.appendChild(optionsDiv);
    quizContainer.appendChild(div);
  });

  document.getElementById("submitBtn").onclick = function () {
    let score = 0;
    selectedQuestions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && selected.value === q.answer) score += 5;
    });
    document.getElementById("score").innerText = `你得了 ${score} 分（满分 ${selectedQuestions.length * 5}）`;
    clearInterval(timerInterval);
  };

  // 倒计时：10分钟
  let time = 10 * 60;
  const timerEl = document.getElementById("timer");

  function updateTimer() {
    const min = Math.floor(time / 60);
    const sec = time % 60;
    timerEl.innerText = `剩余时间：${min}:${sec.toString().padStart(2, '0')}`;
    time--;
    if (time < 0) {
      clearInterval(timerInterval);
      document.getElementById("submitBtn").click();
    }
  }
  const timerInterval = setInterval(updateTimer, 1000);
  updateTimer();
</script>
<p><a href="index.html">返回主页</a></p>
</body>
</html>
